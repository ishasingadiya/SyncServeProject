<div class="bg">
  <div class="flex flex-col lg:flex-row bg-gray-100 rounded-xl shadow-lg p-8 lg:p-12 max-w-4xl mx-auto">
    <div class="lg:w-1/2 pr-6 mb-8 lg:mb-0">
      <h2 class="text-3xl font-bold text-gray-800">Contact Us</h2>
      <p class="text-gray-600 mt-3">
        Need to get in touch with us? Fill out the form below or find the
        <a href="#" class="text-blue-500 underline">department email</a> you'd like to contact.
      </p>
      <div class="mt-6">
        <p class="text-lg font-semibold text-gray-700">📍 Our Address</p>
        <p class="text-gray-600">123 Main Street, City, Country</p>
        <p class="text-lg font-semibold text-gray-700 mt-4">📧 Email</p>
        <p class="text-gray-600">support&#64;example.com</p>
      </div>
    </div>

    <!-- Right Side (Form) -->
    <div class="lg:w-1/2 bg-white rounded-lg shadow-md p-6">
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">

        <div class="mb-4">
          <label class="block text-gray-700 font-medium">First Name*</label>
          <input type="text" formControlName="firstName" required
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 font-medium">Last Name</label>
          <input type="text" formControlName="lastName"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 font-medium">Email*</label>
          <input type="email" formControlName="email" required
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 font-medium">What can we help you with?</label>
          <textarea formControlName="message" required
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
        </div>

        <button type="submit" [disabled]="contactForm.invalid"
          class="w-full bg-[#001529] text-white py-2 rounded-lg hover:bg-sky-500 transition">
          Submit
        </button>

      </form>
    </div>
  </div>
</div>
