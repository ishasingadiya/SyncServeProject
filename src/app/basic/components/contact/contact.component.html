<div class="bg-gray-100 py-12">
  <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-8 lg:p-12 flex flex-col lg:flex-row">
    
    <!-- Left Section: Contact Information -->
    <div class="lg:w-1/2 pr-6 mb-8 lg:mb-0">
      <h2 class="text-3xl font-bold text-gray-800">Get in Touch</h2>
      <p class="text-gray-600 mt-3">
        Have questions or need assistance? Fill out the form below or reach out to the relevant
        <a href="#" class="text-blue-500 underline">department email</a>.
      </p>
      
      <div class="mt-6">
        <p class="text-lg font-semibold text-gray-700">📍 Office Address</p>
        <p class="text-gray-600">Prestige Tech Park, Outer Ring Road, Bengaluru, Karnataka, India - 560103</p>

        <p class="text-lg font-semibold text-gray-700 mt-4">📧 Email</p>
        <p class="text-gray-600">support&#64;syncserve.com</p>

        <p class="text-lg font-semibold text-gray-700 mt-4">📞 Contact Number</p>
        <p class="text-gray-600">+91 98765 43210</p>
      </div>
    </div>

    <!-- Right Section: Contact Form -->
    <div class="lg:w-1/2 bg-gray-50 rounded-lg shadow-md p-6">
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        
        <div class="mb-4">
          <label class="block text-gray-700 font-medium">First Name*</label>
          <input type="text" formControlName="firstName" required
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 font-medium">Last Name</label>
          <input type="text" formControlName="lastName"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 font-medium">Email*</label>
          <input type="email" formControlName="email" required
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 font-medium">Message*</label>
          <textarea formControlName="message" required
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>

        <button type="submit" [disabled]="contactForm.invalid"
          class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
          Submit
        </button>
      </form>
    </div>

  </div>
</div>
