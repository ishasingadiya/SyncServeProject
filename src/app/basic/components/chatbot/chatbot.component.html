<div class="chat-container">
  <div class="chat-header">
    <h2>SyncBot</h2>
  </div>
  <div class="chat-messages" #chatMessages>
    <div *ngFor="let message of messages" [ngClass]="{'user-message': message.isUser, 'bot-message': !message.isUser}">
      <span>{{ message.text }}</span>
    </div>
  </div>
  <div class="chat-input">
    <textarea nz-input [(ngModel)]="userInput" placeholder="Ask me anything..." [disabled]="loading"></textarea>
    <button nz-button nzType="primary" (click)="sendMessage()" [disabled]="loading">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-send-horizontal">
        <path d="M3.714 3.048a.498.498 0 0 0-.683.627l2.843 7.627a2 2 0 0 1 0 1.396l-2.842 7.627a.498.498 0 0 0 .682.627l18-8.5a.5.5 0 0 0 0-.904z"/>
        <path d="M6 12h16"/>
      </svg>
    </button>
  </div>
  <div class="typing-indicator" *ngIf="loading">
    <span></span>
    <span></span>
    <span></span>
  </div>
</div>
