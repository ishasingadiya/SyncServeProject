<div class="bg">
    <div class="parent">
        <div class="child">
            <div nz-row class="imgDiv">
                <div nz-col nzSpan="24">
                    <h1>Login</h1>
                </div>
            </div>
            <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
                <nz-form-item>
                  <nz-form-control>
                    <nz-input-group>
                      <input type="text" nz-input formControlName="username" placeholder="Email"/>
                    </nz-input-group>
                  </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                  <nz-form-control>
                    <nz-input-group>
                      <input type="password" nz-input formControlName="password" placeholder="Password"/>
                    </nz-input-group>
                  </nz-form-control>
                </nz-form-item>
                <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Log in</button>Don't have an account?<a routerLink="/register">Register now!</a>
              </form>
        </div>
    </div>
</div>
